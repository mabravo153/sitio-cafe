<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|PT+Sans:400,700" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cursos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="side-header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <h1 class="no-margin">Blog <span>de Café</span></h1>
                </a>
                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>


            <div class="texto-header">
                <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
                <p>Aprende de los expertos con las mejores recetas y trucos</p>
            </div>
        </div>
    </header>

    <main class="contenedor">

        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columnas">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>
            <div class="columnas-10 formulario-contacto">
                <form action="">
                    <div class="campo">
                        <label for="name">Nombre</label>
                        <input type="text" name="" id="name">
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="" id="email">
                    </div>

                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="" id=""></textarea>
                    </div>

                    <div class="campo enviar ">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html">
                    <p class="no-margin">Blog <span>de Café</span></p>
                </a>

                <nav class="nav">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
